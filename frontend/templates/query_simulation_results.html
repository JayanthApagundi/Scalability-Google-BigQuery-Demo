<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Simulation Results</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
            color: #333;
        }
        p.error {
            color: red;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Query Simulation Results</h1>

    <div style="width: 80%; margin: auto;">
        <canvas id="querySimulationChart"></canvas>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const chartCanvas = document.getElementById("querySimulationChart").getContext('2d');

            try {
                const response = await fetch("http://127.0.0.1:8000/get_query_simulation_results/");

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();

                if (data && data.results) {
                    const userIds = data.results.map(result => result.user_id);
                    const responseTimes = data.results.map(result => 
                        result.queries.reduce((sum, query) => sum + (query.response_time || 0), 0)
                    );

                    if (userIds.length && responseTimes.length) {
                        new Chart(chartCanvas, {
                            type: 'bar',
                            data: {
                                labels: userIds.map(id => `User ${id}`),
                                datasets: [{
                                    label: 'Total Response Time (s)',
                                    data: responseTimes,
                                    backgroundColor: 'rgba(54, 162, 235, 0.7)',
                                    borderColor: 'rgba(54, 162, 235, 1)',
                                    borderWidth: 1
                                }]
                            },
                            options: {
                                responsive: true,
                                plugins: {
                                    title: {
                                        display: true,
                                        text: 'Query Simulation Response Times'
                                    }
                                },
                                scales: {
                                    y: {
                                        beginAtZero: true,
                                        title: {
                                            display: true,
                                            text: 'Response Time (s)'
                                        }
                                    },
                                    x: {
                                        title: {
                                            display: true,
                                            text: 'User ID'
                                        }
                                    }
                                }
                            }
                        });
                    } else {
                        document.body.innerHTML += "<p class='error'>No valid simulation data found.</p>";
                    }
                } else {
                    document.body.innerHTML += "<p class='error'>No query simulation data found.</p>";
                }
            } catch (error) {
                console.error("Error fetching simulation results:", error);
                document.body.innerHTML += "<p class='error'>Error loading simulation results. Please try again.</p>";
            }
        });
    </script>
</body>
</html>
